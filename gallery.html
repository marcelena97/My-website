<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bear Family ‚Äî Live Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="gallery.html">Bear Family</a>
      <ul class="nav-menu">
        <li><button id="logoutBtn" class="btn btn--small btn--ghost">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="container section">
    <div id="driveControls" style="text-align:center; margin-bottom:2rem;">
      <h1>Family Photos</h1>
      <button id="syncBtn" class="btn">üîÑ Show My Photos from Google Drive</button>
    </div>
    <div id="photoGrid" class="grid"></div>
  </main>

  <script src="app.js"></script>
  <script>
    (async function(){
      await FamilyApp.requireAuth();
      const syncBtn = document.getElementById('syncBtn');
      const grid = document.getElementById('photoGrid');

      syncBtn.addEventListener('click', () => {
        syncBtn.textContent = "‚è≥ Connecting...";
        FamilyApp.initDrive(async () => {
          syncBtn.textContent = "‚è≥ Fetching Photos...";
          const photos = await FamilyApp.fetchPhotosFromDrive();
          grid.innerHTML = ''; 
          if (photos.length === 0) {
            grid.innerHTML = '<p>No photos found. Check folder permissions.</p>';
          } else {
            photos.forEach(photo => {
              const card = document.createElement('div');
              card.className = 'photo-card';
              card.innerHTML = `<img src="${photo.url}" alt="${photo.title}" style="width:100%; border-radius:8px;">`;
              grid.appendChild(card);
            });
            document.getElementById('driveControls').style.display = 'none';
          }
        });
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        FamilyApp.logout(); location.href = 'index.html';
      });
    }());
  </script>
</body>
</html>
