<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album – Bear Family</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="gallery.html">Bear Family</a>
      <ul class="nav-menu">
        <li><a href="gallery.html">← Back to Albums</a></li>
      </ul>
    </nav>
  </header>

  <main class="container section">
    <h1 id="albumTitle">Album</h1>
    <p id="albumDesc" class="muted"></p>
    <div id="photosGrid" class="grid grid--photos"></div>
  </main>
  
  <script src="app.js"></script>
  <script>
    (async function(){
      // Get folder ID and name from URL
      const url = new URL(location.href);
      const folderId = url.searchParams.get('id');
      const folderName = url.searchParams.get('name') || 'Album';
      
      if (!folderId) {
        location.href = 'gallery.html';
        return;
      }
      
      // Render the album with photos from this Google Drive folder
      await FamilyApp.renderAlbumFromDrive(folderId, folderName, 'albumTitle', 'albumDesc', 'photosGrid');
    }());
  </script>
</body>
</html>
